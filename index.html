<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lunch and Dinner Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- My CSS goes UNDER Bootstrap's -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid text-center">
        <div class="row justify-content-center text-center">
            <div class="col-12">
                <h1>Ryan's Spot</h1>
         </div>
       </div>
       <!-- First row justify-content-center -->
       <div class="row justify-content-center">
        <div class="col-10 col-sm-3 col-lg-12">
          <img class="img-fluid" src="img/Cheese Burger.jpg" alt="Cheese Burger">
        </div>
        <div class="col-10 col-sm-3 col-lg-6">Cheeseburger (Double Patty, American Cheese, Peppers, etc.)</div>
        <div class="col-10 col-sm-3 col-lg-6">13.99</div>
        
       </div>
       <!-- Second row justify-content-center -->
       <div class="row justify-content-center">
        <div class="col-10 col-sm-3 col-lg-12">
        <img class="img-fluid" src="img/Pizza.jpg" alt="Pizza">
        </div>
        <div class="col-10 col-sm-3 col-lg-6">Vegetable Pizza (Mozzarella Cheese, Anchovies, Ham, etc.)</div>
        <div class="col-10 col-sm-3 col-lg-6">12.99</div>
       
       <!-- Third row justify-content-center -->
       <div class="row justify-content-center">
        <div class="col-10 col-sm-3 col-lg-12">
        <img class="img-fluid" src="img/Pasta.jpg" alt="Pasta">
        </div>
        <div class="col-10 col-sm-3 col-lg-6">Name and Description</div>
        <div class="col-10 col-sm-3 col-lg-6">Price</div>
       
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
